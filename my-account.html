<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Lumina</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --card-dark: #121212;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --text-bright: #ffffff;
            --text-dim: #a1a1aa;
            --input-bg: #1a1a1a;
            --border: #27272a;
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-bright);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* The Main Container */
        .pro-card {
            background: var(--card-dark);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 32px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 36px; margin: 0; font-weight: 800; letter-spacing: -1.5px; }
        .header p { color: var(--text-dim); margin-top: 10px; font-size: 15px; }

        /* Input Styling - High Visibility */
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 10px; color: var(--text-dim); }

        .input-pro {
            width: 100%;
            padding: 16px 20px;
            background: var(--input-bg);
            border: 2px solid var(--border);
            border-radius: 16px;
            font-size: 16px;
            color: var(--text-bright); /* High contrast white text */
            box-sizing: border-box;
            transition: 0.3s;
        }

        .input-pro:focus {
            outline: none;
            border-color: var(--accent);
            background: #000;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* Buttons */
        .btn-glow {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 4px 14px 0 var(--accent-glow);
        }

        .btn-glow:hover {
            transform: translateY(-3px);
            background: #4f46e5;
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        .switch-text {
            text-align: center;
            margin-top: 25px;
            color: var(--text-dim);
            font-size: 14px;
        }

        .switch-text span {
            color: var(--accent);
            cursor: pointer;
            font-weight: 700;
        }

        /* Profile Details View */
        .profile-box { text-align: center; }
        .avatar-circle {
            width: 90px; height: 90px; background: linear-gradient(135deg, #6366f1, #a855f7);
            border-radius: 30px; margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 36px; font-weight: 800; color: white;
        }

        .info-pill {
            background: var(--input-bg);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
            text-align: left;
        }

        .info-pill small { color: var(--text-dim); font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        .info-pill div { font-size: 17px; font-weight: 600; margin-top: 5px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="pro-card">
        
        <div id="reg-ui">
            <div class="header">
                <h1>Lumina</h1>
                <p>Create your elite account</p>
            </div>
            <div class="form-group">
                <label>FULL NAME</label>
                <input type="text" id="name" class="input-pro" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>EMAIL ADDRESS</label>
                <input type="email" id="email" class="input-pro" placeholder="name@domain.com">
            </div>
            <div class="form-group">
                <label>PHONE</label>
                <input type="text" id="phone" class="input-pro" placeholder="+880 1XXX-XXXXXX">
            </div>
            <button class="btn-glow" onclick="saveUser()">Create Account</button>
            <p class="switch-text">Already a member? <span onclick="alert('Use your name to Sign In!')">Sign In</span></p>
        </div>

        <div id="profile-ui" class="hidden">
            <div class="profile-box">
                <div class="avatar-circle" id="user-initial">A</div>
                <h2 id="disp-name" style="margin: 0; font-size: 28px;">Anaf Ahmed</h2>
                <p id="disp-email" style="color: var(--text-dim); margin: 5px 0 30px;">anaf@lumina.pro</p>
            </div>

            <div class="info-pill">
                <small>Contact Number</small>
                <div id="disp-phone">017XXXXXXXX</div>
            </div>

            <button class="btn-glow" style="margin-top: 20px;" onclick="window.location.href='index.html'">Enter Marketplace</button>
            <button class="btn-glow" style="background: #1a1a1a; margin-top: 15px; box-shadow: none;" onclick="reset()">Reset Profile</button>
        </div>

    </div>

    <script>
        const STORAGE_ID = "lumina_premium_v2";

        window.onload = () => {
            const data = localStorage.getItem(STORAGE_ID);
            if(data) showProfile(JSON.parse(data));
        };

        function saveUser() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            if(!name || !email) {
                alert("Please fill in your name and email!");
                return;
            }

            const user = { name, email, phone };
            localStorage.setItem(STORAGE_ID, JSON.stringify(user));
            showProfile(user);
        }

        function showProfile(user) {
            document.getElementById('reg-ui').classList.add('hidden');
            document.getElementById('profile-ui').classList.remove('hidden');
            
            document.getElementById('disp-name').innerText = user.name;
            document.getElementById('disp-email').innerText = user.email;
            document.getElementById('disp-phone').innerText = user.phone || "Not Set";
            document.getElementById('user-initial').innerText = user.name.charAt(0).toUpperCase();
        }

        function reset() {
            if(confirm("Wipe profile data?")) {
                localStorage.removeItem(STORAGE_ID);
                location.reload();
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account | Lumina</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --lumina-primary: #6366f1;
            --lumina-secondary: #4f46e5;
            --lumina-bg: #f8fafc;
            --lumina-card: #ffffff;
            --lumina-text: #1e293b;
        }

        body {
            background-color: var(--lumina-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--lumina-text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .account-wrapper {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .card {
            background: var(--lumina-card);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin: 0;
            color: var(--lumina-text);
        }

        .header p {
            color: #64748b;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #475569;
        }

        .input-box {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .input-box:focus {
            outline: none;
            border-color: var(--lumina-primary);
        }

        .btn-action {
            width: 100%;
            padding: 14px;
            background: var(--lumina-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .btn-action:hover {
            background: var(--lumina-secondary);
        }

        /* Profile View Styles */
        #profile-view {
            display: none;
            text-align: center;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: var(--lumina-primary);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            margin: 0 auto 20px;
        }

        .data-row {
            text-align: left;
            background: #f1f5f9;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .data-row small {
            display: block;
            font-size: 11px;
            color: #64748b;
            text-transform: uppercase;
            font-weight: bold;
        }

        .data-row span {
            font-size: 15px;
            color: var(--lumina-text);
            font-weight: 500;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

<div class="account-wrapper">
    <div class="card">
        
        <div id="registration-view">
            <div class="header">
                <h1>Create Account</h1>
                <p>Register your details for Lumina Project</p>
            </div>
            
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="reg-name" class="input-box" placeholder="e.g. Anaf Ahmed">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="reg-email" class="input-box" placeholder="anaf@example.com">
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="reg-phone" class="input-box" placeholder="+880 1XXX-XXXXXX">
            </div>

            <div class="form-group">
                <label>Shipping Address</label>
                <textarea id="reg-address" class="input-box" rows="3" placeholder="Street, House, City..."></textarea>
            </div>

            <button class="btn-action" onclick="registerAccount()">Sign Up Now</button>
        </div>

        <div id="profile-view">
            <div class="avatar" id="profile-initial">A</div>
            <h2 id="profile-name-display" style="margin-bottom: 5px;">User Name</h2>
            <p id="profile-email-display" style="color: #64748b; margin-top: 0; margin-bottom: 25px;">email@example.com</p>

            <div class="data-row">
                <small>Phone Number</small>
                <span id="profile-phone-display">N/A</span>
            </div>

            <div class="data-row">
                <small>Saved Address</small>
                <span id="profile-address-display">N/A</span>
            </div>

            <button class="btn-action" style="background: #ef4444; margin-top: 25px;" onclick="deleteAccount()">Reset Account</button>
            <button class="btn-action" style="background: #64748b;" onclick="window.location.href='index.html'">Return to Store</button>
        </div>

    </div>
</div>

<script>
    const STORAGE_KEY = "lumina_project_user";

    // Initialize application state
    window.onload = function() {
        checkAuthStatus();
    };

    /**
     * Check if user data exists in local storage
     */
    function checkAuthStatus() {
        const storedData = localStorage.getItem(STORAGE_KEY);
        const registrationSection = document.getElementById('registration-view');
        const profileSection = document.getElementById('profile-view');

        if (storedData) {
            const userData = JSON.parse(storedData);
            registrationSection.classList.add('hidden');
            profileSection.style.display = 'block';
            populateProfile(userData);
        } else {
            registrationSection.classList.remove('hidden');
            profileSection.style.display = 'none';
        }
    }

    /**
     * Save registration data to local storage
     */
    function registerAccount() {
        const name = document.getElementById('reg-name').value.trim();
        const email = document.getElementById('reg-email').value.trim();
        const phone = document.getElementById('reg-phone').value.trim();
        const address = document.getElementById('reg-address').value.trim();

        if (!name || !email || !phone || !address) {
            alert("Error: All fields are required to create an account!");
            return;
        }

        const userObject = {
            name: name,
            email: email,
            phone: phone,
            address: address,
            joined: new Date().toDateString()
        };

        localStorage.setItem(STORAGE_KEY, JSON.stringify(userObject));
        alert("Success: Your Lumina Account has been created locally.");
        checkAuthStatus();
    }

    /**
     * Display stored data in the UI
     */
    function populateProfile(user) {
        document.getElementById('profile-name-display').innerText = user.name;
        document.getElementById('profile-email-display').innerText = user.email;
        document.getElementById('profile-phone-display').innerText = user.phone;
        document.getElementById('profile-address-display').innerText = user.address;
        document.getElementById('profile-initial').innerText = user.name.charAt(0).toUpperCase();
    }

    /**
     * Remove account data from local storage
     */
    function deleteAccount() {
        if (confirm("Warning: This will permanently delete your local account data. Proceed?")) {
            localStorage.removeItem(STORAGE_KEY);
            checkAuthStatus();
        }
    }
</script>

</body>
</html>

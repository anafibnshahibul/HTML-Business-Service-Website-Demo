<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Lumina</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --text-dark: #0f172a;
            --text-light: #64748b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-dark);
        }

        /* Modal Structure */
        .modal-card {
            background: var(--glass-bg);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            transform: translateY(0);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 32px; margin: 0; font-weight: 800; letter-spacing: -1px; }
        .header p { color: var(--text-light); margin-top: 8px; }

        /* Form Styling */
        .form-group { margin-bottom: 20px; position: relative; }
        .form-group label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 8px; color: var(--text-dark); }
        
        .input-box {
            width: 100%;
            padding: 14px 18px;
            background: #f1f5f9;
            border: 2px solid transparent;
            border-radius: 16px;
            font-size: 15px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .input-box:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn-pro {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .btn-pro:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-light);
        }

        .toggle-link span {
            color: var(--primary);
            font-weight: 700;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Profile Layout */
        .profile-header { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
        .avatar {
            width: 70px; height: 70px; background: var(--primary);
            color: white; border-radius: 22px; display: flex;
            align-items: center; justify-content: center; font-size: 28px; font-weight: 800;
        }

        .info-row {
            background: #f8fafc; padding: 16px; border-radius: 18px;
            margin-bottom: 12px; border: 1px solid #e2e8f0;
        }
        .info-row small { display: block; font-size: 11px; font-weight: 700; color: var(--text-light); text-transform: uppercase; margin-bottom: 4px; }
        .info-row span { font-weight: 600; color: var(--text-dark); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="modal-card" id="main-card">
        
        <div id="login-section">
            <div class="header">
                <h1>Welcome Back</h1>
                <p>Sign in to your Lumina account</p>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="login-email" class="input-box" placeholder="admin@lumina.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-pass" class="input-box" placeholder="••••••••">
            </div>
            <button class="btn-pro" onclick="handleLogin()">Sign In</button>
            <p class="toggle-link">New here? <span onclick="showSection('register')">Create Account</span></p>
        </div>

        <div id="register-section" class="hidden">
            <div class="header">
                <h1>Join Lumina</h1>
                <p>Create your local pro profile</p>
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="reg-name" class="input-box" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="reg-email" class="input-box" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="reg-phone" class="input-box" placeholder="+880...">
            </div>
            <button class="btn-pro" onclick="handleRegister()">Register Now</button>
            <p class="toggle-link">Already a member? <span onclick="showSection('login')">Sign In</span></p>
        </div>

        <div id="profile-section" class="hidden">
            <div class="profile-header">
                <div class="avatar" id="prof-init">A</div>
                <div>
                    <h2 id="prof-name" style="margin:0">User Name</h2>
                    <p id="prof-email" style="margin:0; color:var(--text-light); font-size:14px;">email@lumina.com</p>
                </div>
            </div>
            <div class="info-row">
                <small>Mobile Number</small>
                <span id="prof-phone">N/A</span>
            </div>
            <button class="btn-pro" style="background:#f1f5f9; color:var(--text-dark); margin-bottom:10px;" onclick="window.location.href='index.html'">Go to Store</button>
            <button class="btn-pro" style="background:#fee2e2; color:#ef4444;" onclick="logout()">Sign Out</button>
        </div>

    </div>

    <script>
        const KEY = "lumina_pro_user";

        window.onload = () => {
            const user = localStorage.getItem(KEY);
            if(user) showSection('profile');
        };

        function showSection(section) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('register-section').classList.add('hidden');
            document.getElementById('profile-section').classList.add('hidden');

            if(section === 'login') document.getElementById('login-section').classList.remove('hidden');
            if(section === 'register') document.getElementById('register-section').classList.remove('hidden');
            if(section === 'profile') {
                document.getElementById('profile-section').classList.remove('hidden');
                loadProfile();
            }
        }

        function handleRegister() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const phone = document.getElementById('reg-phone').value;

            if(!name || !email) return alert("Please fill the details!");

            const user = { name, email, phone };
            localStorage.setItem(KEY, JSON.stringify(user));
            showSection('profile');
        }

        function handleLogin() {
            const user = localStorage.getItem(KEY);
            if(!user) return alert("No account found! Please register.");
            showSection('profile');
        }

        function loadProfile() {
            const user = JSON.parse(localStorage.getItem(KEY));
            document.getElementById('prof-name').innerText = user.name;
            document.getElementById('prof-email').innerText = user.email;
            document.getElementById('prof-phone').innerText = user.phone || "Not provided";
            document.getElementById('prof-init').innerText = user.name.charAt(0).toUpperCase();
        }

        function logout() {
            if(confirm("Sign out?")) {
                localStorage.removeItem(KEY);
                showSection('login');
            }
        }
    </script>
</body>
</html>
